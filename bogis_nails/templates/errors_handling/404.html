{% extends "base.html" %}

{% load static %}

{% block main_content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4">Page Not Found</h1>
                {% comment %} not correct path {% endcomment %}
                {% comment %} <img src="{% static '/media/exception_errors/59517.jpg' %}" alt="404 Error Image" class="img-fluid mb-4" style="max-width: 300px;"> {% endcomment %}
                <p class="lead">Oops! The page you're looking for does not exist.</p>
                <hr class="my-4">
                <a class="btn btn-primary btn-lg" href="{% url 'index' %}" role="button">Go Back to Home</a>
            </div>
        </div>
    </div>
{% endblock %}
