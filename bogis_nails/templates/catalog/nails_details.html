{% extends "base.html" %}

{% block main_content %}

<main class="container mt-4">
    <section class="section">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Nails Details</h1>
                <hr>
                <div class="mb-3">
                    <label for="title" class="form-label bold"><strong>Title</strong></label>
                    <p>{{ object.title }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="colors" class="form-label bold"><strong>Color</strong></label>
                    <p>{{ object.colors }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="size" class="form-label bold"><strong>Size</strong></label>
                    <p>{{ object.size }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="created_at" class="form-label bold"><strong>Created At</strong></label>
                    <p>{{ object.created_at }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="image" class="form-label bold"><strong>Image</strong></label>
                    <img src="{{ object.image.url }}" alt="{{ object.title }}" class="img-fluid">
                </div>
                <hr>
                <a href="{% url 'edit nails' pk=object.pk %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete nails' pk=object.pk %}" class="btn btn-primary" style="background-color: #dc3545;">Delete</a>

                <div class="bookmark-button position-absolute bottom-0 start-50 translate-middle-x">
                    <a class="text-decoration-none" href="{% url 'collectiona add' object.id %}">
                        <i class="fa-light fa-bookmark fa-2x" style="color: #000000; margin-right: 5px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
