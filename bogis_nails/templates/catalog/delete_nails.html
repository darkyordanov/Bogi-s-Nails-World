{% extends "base.html" %}

{% block main_content %}

<main class="container mt-4">
    <!-- Delete Nails Section -->
    <section class="section">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Delete Nails</h1>
                <hr>
                <p class="text-center">Are you sure you want to delete the following nails design?</p>
                <hr>
                <!-- Display Nails Details -->
                <div class="mb-3">
                    <label for="title" class="form-label bold"><strong>Title</strong></label>
                    <p>{{ nails_design.title }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="colors" class="form-label bold"><strong>Color</strong></label>
                    <p>{{ nails_design.colors }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="size" class="form-label bold"><strong>Size</strong></label>
                    <p>{{ nails_design.size }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="created_at" class="form-label bold"><strong>Created At</strong></label>
                    <p>{{ nails_design.created_at }}</p>
                </div>
                <hr>
                <div class="mb-3">
                    <label for="image" class="form-label bold"><strong>Image</strong></label>
                    <img src="{{ nails_design.image.url }}" alt="{{ nails_design.title }}" class="img-fluid">
                </div>
                <hr>

                <form method="post" action="{% url 'delete nails' nails_design.pk %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="background-color: #dc3545;">Confirm Delete</button>
                </form>
                <a href="{% url 'nails catalog' %}" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </section>
</main>
{% endblock %}
